<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ore - Sign In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .signin-container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }

        .signin-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 50px 40px;
            text-align: center;
        }

        .logo {
            font-size: 3.5rem;
            color: #667eea;
            margin-bottom: 20px;
        }

        .signin-card h1 {
            font-size: 2.5rem;
            color: #111;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .signin-card p {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .signin-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .signin-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .signin-btn:active {
            transform: translateY(0);
        }

        .demo-link {
            margin-top: 25px;
            padding-top: 25px;
            border-top: 2px solid #f0f0f0;
        }

        .demo-link p {
            color: #999;
            font-size: 0.9rem;
            margin-bottom: 12px;
        }

        .demo-btn {
            padding: 12px 20px;
            background: #f5f5f5;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .demo-btn:hover {
            background: #667eea;
            color: white;
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 8px;
            display: none;
        }

        .success-message {
            color: #27ae60;
            font-size: 0.9rem;
            margin-top: 8px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="signin-container">
        <div class="signin-card">
            <div class="logo">
                <i class="fas fa-robot"></i>
            </div>
            <h1>Welcome to ore</h1>
            <p>Sign in to your AI assistant</p>

            <form id="signinForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        placeholder="you@example.com" 
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        placeholder="••••••••" 
                        required
                    >
                </div>

                <div class="error-message" id="errorMessage"></div>
                <div class="success-message" id="successMessage"></div>

                <button type="submit" class="signin-btn">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
            </form>

            <div class="demo-link">
                <p>Or try the demo version:</p>
                <button class="demo-btn" type="button" onclick="goToDemo()">
                    <i class="fas fa-play"></i> Enter Demo
                </button>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('signinForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showError('Please fill in all fields');
                return;
            }

            if (password.length < 6) {
                showError('Password must be at least 6 characters');
                return;
            }

            try {
                localStorage.setItem('user', JSON.stringify({
                    email: email,
                    loginTime: new Date().toISOString()
                }));

                showSuccess('Signing in...');
                setTimeout(() => {
                    window.location.href = 'public/dashboard.html';
                }, 1000);
            } catch (error) {
                showError('Sign in failed. Please try again.');
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function goToDemo() {
            localStorage.setItem('user', JSON.stringify({
                email: 'demo@ore.ai',
                loginTime: new Date().toISOString()
            }));
            window.location.href = 'public/dashboard.html';
        }

        window.addEventListener('load', () => {
            const user = localStorage.getItem('user');
            if (user) {
                window.location.href = 'public/dashboard.html';
            } else {
                // Redirect to signin page
                window.location.href = 'public/index.html';
            }
        });
    </script>
</body>
</html>

        <!-- Input Section -->
        <div class="chatbot-input-section">
            <div class="input-wrapper">
                <textarea 
                    id="messageInput"

                    placeholder="Ask me anything..." 
                    rows="1"
                ></textarea>

            <button id="sendBtn" class="send-btn">
                <i class="fas fa-paper-plane"></i>

    <!-- Settings Modal -->
    <div id="settingsModal" class="settings-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <button id="closeSettings" class="close-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="settings-body">
                <div class="setting-group">
                    <label>Theme</label>
                    <select id="themeSelect">
                        <option value="light">Light</option>
                        <option value="dark" selected>Dark</option>
                        <option value="auto">Auto</option>
                    </select>
                </div>

                <div class="setting-group">
                    <label>Font Size</label>
                    <input type="range" id="fontSizeSlider" min="12" max="18" value="14">
                    <span id="fontSizeValue">14px</span>
                </div>

                <div class="setting-group">
                    <label>Sound</label>
                    <input type="checkbox" id="soundToggle" checked>
                    <span>Enable notifications</span>
                </div>

                <button id="clearHistoryBtn" class="clear-history-btn">
                    <i class="fas fa-trash"></i> Clear Chat History
                </button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script src="public/script.js"></script>
</body>
</html>
