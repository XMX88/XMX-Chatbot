<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>XMX Chatbot</title>
	<style>
		body { font-family: Arial, sans-serif; background: #181818; margin: 0; }
		.container {
			width: 370px;
			margin: 7rem auto;
			background: #111;
			border-radius: 50px;
			box-shadow: 0 8px 32px rgba(0,0,0,0.35), 0 0 0 8px #000;
			padding: 2.5rem 2.2rem 2.2rem 2.2rem;
			display: flex;
			flex-direction: column;
			align-items: center;
			animation: bounceIn 1.2s cubic-bezier(.68,-0.55,.27,1.55) both;
		}
		@keyframes bounceIn {
			0% { transform: scale(0.7); box-shadow: 0 0 0 0 #000; }
			60% { transform: scale(1.1); box-shadow: 0 0 0 16px #000; }
			80% { transform: scale(0.95); }
			100% { transform: scale(1); box-shadow: 0 8px 32px rgba(0,0,0,0.35), 0 0 0 8px #000; }
		}
		.socialpanel-title {
			font-family: 'Segoe UI Black', Arial, sans-serif;
			font-size: 2.3rem;
			color: #ff2222;
			text-align: center;
			letter-spacing: 2px;
			margin-bottom: 0.2rem;
			font-weight: bold;
			text-shadow: 0 2px 12px #000, 0 0 2px #ff2222;
		}
		.subtitle {
			color: #fff;
			text-align: center;
			margin-bottom: 2.2rem;
			font-size: 1.1rem;
			letter-spacing: 1px;
		}
		.form-group { position: relative; margin-bottom: 2rem; }
		.form-group input {
			width: 320px;
			padding: 1.2rem 0.7rem 0.5rem 0.7rem;
			border-radius: 18px;
			border: 3.5px solid #222;
			background: #222;
			color: #fff;
			font-size: 1.08rem;
			outline: none;
			transition: box-shadow 0.2s, border-color 0.2s;
			font-weight: 500;
		}
		.form-group input::placeholder {
			color: #888;
			opacity: 1;
			font-weight: 600;
			letter-spacing: 1px;
		}
		.form-group input:focus {
			border-color: #ff2222;
			box-shadow: 0 0 0 3px #ff222244;
		}
		.form-group label {
			position: absolute;
			top: 1.2rem;
			left: 0.8rem;
			color: #bbb;
			font-size: 1rem;
			pointer-events: none;
			transition: 0.2s ease all;
			background: #222;
			padding: 0 0.2rem;
			border-radius: 8px;
		}
		.form-group input:focus + label,
		.form-group input:not(:placeholder-shown) + label {
			top: -0.7rem;
			left: 0.6rem;
			font-size: 0.85rem;
			color: #ff2222;
			background: #111;
		}
		.login-btn, .signup-btn {
			background: #fff;
			color: #111;
			border: none;
			padding: 0.8rem 2rem;
			border-radius: 30px;
			cursor: pointer;
			font-size: 1.1rem;
			width: 300px;
			font-weight: bold;
			margin-bottom: 0.7rem;
			box-shadow: 0 2px 8px rgba(255,255,255,0.08);
			transition: background 0.2s, color 0.2s, transform 0.15s;
		}
		.login-btn:hover, .signup-btn:hover {
			background: #ff2222;
			color: #fff;
			transform: scale(1.04);
		}
		.status {
			text-align: center;
			color: #ff2222;
			margin-top: 1rem;
			font-weight: bold;
			letter-spacing: 1px;
		}
		.signup-link {
			display: flex;
			justify-content: center;
			gap: 1.2rem;
			margin-top: 1.2rem;
		}
		.signup-link a {
			text-decoration: none;
		}
		@media (max-width: 500px) {
			.container { width: 78vw; padding: 1rem; border-radius: 20px; }
			.form-group input { width: 70vw; }
			.login-btn, .signup-btn { width: 70vw; }
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="socialpanel-title">XMX CHATBOT</div>
		<div class="subtitle">SIGN IN TO GET STARTED</div>
		<div style="display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100%;">
			<form id="loginForm" style="width:100%; display: flex; flex-direction: column; align-items: center;">
				<div class="form-group">
					<input type="email" id="loginEmail" name="email" placeholder=" " required>
					<label for="loginEmail">Email</label>
				</div>
				<div class="form-group">
					<input type="password" id="loginPassword" name="password" placeholder=" " required>
					<label for="loginPassword">Password</label>
				</div>
				<button type="submit" class="login-btn">Sign In</button>
			</form>
			<div class="signup-link" style="width:100%; justify-content: center;">
				<a href="signup.html"><button class="signup-btn">Sign Up</button></a>
			</div>
		</div>
		<div id="loginStatus" class="status"></div>
	</div>
	<script>
		// Simulate account storage using localStorage
		document.getElementById('loginForm').addEventListener('submit', function(e) {
			e.preventDefault();
			document.getElementById('loginStatus').textContent = 'Processing...';
			var email = document.getElementById('loginEmail').value;
			var password = document.getElementById('loginPassword').value;
			var accounts = JSON.parse(localStorage.getItem('accounts') || '{}');
			setTimeout(function() {
				if(accounts[email] && accounts[email] === password) {
					document.getElementById('loginStatus').textContent = 'Login successful! Redirecting...';
					localStorage.setItem('user', JSON.stringify({email: email}));
					setTimeout(function(){ window.location.href = 'dashboard.html'; }, 1200);
				} else {
					document.getElementById('loginStatus').textContent = 'Account not found or password incorrect.';
				}
			}, 1200);
		});
	</script>
</body>
</html>
