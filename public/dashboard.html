<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="XMX Chatbot - Professional AI-powered Conversational Assistant">
    <title>XMX Chatbot - AI Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="chatbot-container">
        <!-- Header -->
        <div class="chatbot-header">
            <div class="header-content">
                <div class="header-title">
                    <div class="logo">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="title-group">
                        <h1>XMX Chatbot</h1>
                        <span class="status-badge">
                            <span class="status-dot"></span>
                            Online
                        </span>
                    </div>
                </div>
                <div class="header-actions">
                    <button class="header-btn" id="refreshBtn" title="New Chat">
                        <i class="fas fa-plus"></i>
                    </button>
                    <button class="header-btn" id="settingsBtn" title="Settings">
                        <i class="fas fa-cog"></i>
                    </button>
                    <button class="header-btn" id="logoutBtn" title="Logout">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Chat Area -->
        <div class="chatbot-messages" id="chatMessages">
            <div class="welcome-section">
                <div class="welcome-icon">
                    <i class="fas fa-sparkles"></i>
                </div>
                <h2>Welcome to XMX Chatbot</h2>
                <p>Your intelligent AI assistant powered by cutting-edge technology</p>
                <div class="feature-grid">
                    <div class="feature-item">
                        <i class="fas fa-lightning-bolt"></i>
                        <span>Instant Responses</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-brain"></i>
                        <span>Smart Learning</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-shield-alt"></i>
                        <span>Secure & Private</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-globe"></i>
                        <span>Multi-Language</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quick Replies Section -->
        <div class="quick-replies-section" id="quickReplies">
            <div class="quick-reply-label">Quick Start Prompts</div>
            <div class="quick-replies-container">
                <button class="quick-reply-btn" data-prompt="What can you help me with?">
                    <i class="fas fa-question-circle"></i>
                    <span>Help & Guide</span>
                </button>
                <button class="quick-reply-btn" data-prompt="Explain quantum computing in simple terms">
                    <i class="fas fa-atom"></i>
                    <span>Explain Concept</span>
                </button>
                <button class="quick-reply-btn" data-prompt="Write a professional email for me">
                    <i class="fas fa-envelope"></i>
                    <span>Write Content</span>
                </button>
                <button class="quick-reply-btn" data-prompt="Help me debug this code problem">
                    <i class="fas fa-code"></i>
                    <span>Code Help</span>
                </button>
                <button class="quick-reply-btn" data-prompt="What are the latest tech trends?">
                    <i class="fas fa-trending-up"></i>
                    <span>Tech Trends</span>
                </button>
                <button class="quick-reply-btn" data-prompt="Create a meal plan for the week">
                    <i class="fas fa-utensils"></i>
                    <span>Plan & Organize</span>
                </button>
            </div>
        </div>

        <!-- Input Section -->
        <div class="chatbot-input-section">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="messageInput" 
                    class="message-input" 
                    placeholder="Type your message here..."
                    autocomplete="off"
                >
                <div class="input-actions">
                    <button class="action-btn" id="attachBtn" title="Attach File">
                        <i class="fas fa-paperclip"></i>
                    </button>
                    <button class="send-btn" id="sendBtn" title="Send Message">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
            <div class="input-info">Powered by Google Generative AI | Free Tier</div>
        </div>

        <!-- Settings Modal -->
        <div class="modal" id="settingsModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Settings</h2>
                    <button class="close-btn" id="closeSettings">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="setting-group">
                        <label>Theme</label>
                        <select id="themeSelect">
                            <option value="light">Light</option>
                            <option value="dark">Dark</option>
                            <option value="auto">Auto</option>
                        </select>
                    </div>
                    <div class="setting-group">
                        <label>Font Size</label>
                        <input type="range" id="fontSizeSlider" min="12" max="18" value="14">
                    </div>
                    <div class="setting-group">
                        <label>
                            <input type="checkbox" id="soundToggle" checked>
                            Enable Sound Notifications
                        </label>
                    </div>
                    <div class="setting-group">
                        <label>Clear Chat History</label>
                        <button class="danger-btn" id="clearHistoryBtn">Clear All Messages</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div class="loading-indicator" id="loadingIndicator">
            <div class="spinner"></div>
            <span>Thinking...</span>
        </div>

        <!-- Toast Notification -->
        <div class="toast" id="toast"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
